<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>

	<div class="main-div">
		<div class="calc">
			<input type="text" id = "input" class="calc__input">
			<div class="calc__btn-wrapper">				
				<button class="calc-button calc__span3" onclick="clearDis()">c</button>
				<button class="calc-button" onclick="display('/')">÷</button>

				<button class="calc-button" onclick="display('7')">7</button>
				<button class="calc-button" onclick="display('8')">8</button>
				<button class="calc-button" onclick="display('9')">9</button>
				<button class="calc-button" onclick="display('*')">×</button>

				<button class="calc-button" onclick="display('4')">4</button>
				<button class="calc-button" onclick="display('5')">5</button>
				<button class="calc-button" onclick="display('6')">6</button>
				<button class="calc-button" onclick="display('-')">−</button>

				<button class="calc-button" onclick="display('1')">1</button>
				<button class="calc-button" onclick="display('2')">2</button>
				<button class="calc-button" onclick="display('3')">3</button>
				<button class="calc-button" onclick="display('+')">&plus;</button>

				<button class="calc-button calc__span2" onclick="display('0')">0</button>
				<button class="calc-button" onclick="display('.')">.</button>
				<button class="calc-button" onclick="calc()">&equals;</button>
			</div>
		</div>
	</div>








<script src="assets/js/script.js"></script>	
</body>
</html>
